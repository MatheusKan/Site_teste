<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Checkbox</title>
</head>
<body>
    <form>
        <label>
            <input type="radio" name="opcao1" value="valor1"> Opção 1
        </label>
        <br>
        <label>
            <input type="radio" name="opcao1" value="valor2"> Opção 2
        </label>
        <br>
        <label>
            <input type="radio" name="opcao1" value="valor3"> Opção 3
        </label>
        <br>
       <label>
            <input type="checkbox" name="opcao2" value="valor4"> Opção 1
        </label>
        <br>
        <label>
            <input type="checkbox" name="opcao3" value="valor5"> Opção 2
        </label>
        <br>
        <label>
            <input type="checkbox" name="opcao 4" value="valor6"> Opção 3
        </label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
